{% load static %}
<!DOCTYPE html>
<html>

<!-- Head title-->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/converterStyleSheet.css' %}">
<title>Derick currency converter</title>
</head>

<!-- Body title-->
<body>
<h1>Derick Currency converter</h1>

<div>
    <form action="convert" method="post" >
        {% csrf_token %}
        <!-- AMOUNT -->
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <!-- creating the "convert from" and "convert to" buttons-->
        <!-- CONVERT FROM -->
        <label for="convertFrom">Convert From</label>
        <select id="convertFrom" name="convertFrom">
            <option value="EUR">(EUR) Euro</option>
            <option value="USD">(USD) US Dollar</option>
            <option value="AUD">(AUD) Australian Dollar</option>
            <option value="BGN">(BGN) Bulgarian Lev</option>
            <option value="BRL">(BRL) Brazilian Real</option>
            <option value="CAD">(CAD) Canadian Dollar</option>
            <option value="CHF">(CHF) Swiss Franc</option>
            <option value="CNY">(CNY) Chinese Yuan Renminbi</option>
            <option value="CZK">(CZK) Czech Koruna</option>
            <option value="DKK">(DKK) Danish Krone</option>
            <option value="GBP">(GBP) British Pound Sterling</option>
            <option value="HKD">(HKD) Hong Kong Dollar</option>
            <option value="HRK">(HRK) Croatian Kuna</option>
            <option value="HUF">(HUF) Hungarian Forint</option>
            <option value="IDR">(IDR) Indonesian Rupiah</option>
            <option value="ILS">(ILS) Israeli Sheqel</option>
            <option value="INR">(INR) Indian Rupee</option>
            <option value="ISK">(ISK) Iceland Krona</option>
            <option value="JPY">(JPY) Japanese Yen</option>
            <option value="KRW">(KRW) Korean Won </option>
            <option value="MXN">(MXN) Mexican Peso</option>
            <option value="MYR">(MYR) Malaysian Ringgit</option>
            <option value="NOK">(NOK) Norwegian Krone</option>
            <option value="NZD">(NZD) New Zealand Dollar</option>
            <option value="PHP">(PHP) Filipino Peso</option>
            <option value="PLN">(PLN) Polish Zloty</option>
            <option value="RON">(RON) Romanian Leu</option>
            <option value="RUB">(RUB) Russian Ruble</option>
            <option value="SEK">(SEK) Swedish Krona</option>
            <option value="SGD">(SGD) Singaporean Dollar</option>
            <option value="THB">(THB) Thai Baht</option>
            <option value="TRY">(TRY) Turkish Lira</option>
            <option value="ZAR">(ZAR) Rand (Lesotho)</option>
        </select>

        <!-- CONVERT TO -->
        <label for="convertTo">Convert To</label>
        <select id="convertTo" name="convertTo">
            <option value="EUR">(EUR) Euro</option>
            <option value="USD">(USD) US Dollar</option>
            <option value="AUD">(AUD) Australian Dollar</option>
            <option value="BGN">(BGN) Bulgarian Lev</option>
            <option value="BRL">(BRL) Brazilian Real</option>
            <option value="CAD">(CAD) Canadian Dollar</option>
            <option value="CHF">(CHF) Swiss Franc</option>
            <option value="CNY">(CNY) Chinese Yuan Renminbi</option>
            <option value="CZK">(CZK) Czech Koruna</option>
            <option value="DKK">(DKK) Danish Krone</option>
            <option value="GBP">(GBP) British Pound Sterling</option>
            <option value="HKD">(HKD) Hong Kong Dollar</option>
            <option value="HRK">(HRK) Croatian Kuna</option>
            <option value="HUF">(HUF) Hungarian Forint</option>
            <option value="IDR">(IDR) Indonesian Rupiah</option>
            <option value="ILS">(ILS) Israeli Sheqel</option>
            <option value="INR">(INR) Indian Rupee</option>
            <option value="ISK">(ISK) Iceland Krona</option>
            <option value="JPY">(JPY) Japanese Yen</option>
            <option value="KRW">(KRW) Korean Won </option>
            <option value="MXN">(MXN) Mexican Peso</option>
            <option value="MYR">(MYR) Malaysian Ringgit</option>
            <option value="NOK">(NOK) Norwegian Krone</option>
            <option value="NZD">(NZD) New Zealand Dollar</option>
            <option value="PHP">(PHP) Filipino Peso</option>
            <option value="PLN">(PLN) Polish Zloty</option>
            <option value="RON">(RON) Romanian Leu</option>
            <option value="RUB">(RUB) Russian Ruble</option>
            <option value="SEK">(SEK) Swedish Krona</option>
            <option value="SGD">(SGD) Singaporean Dollar</option>
            <option value="THB">(THB) Thai Baht</option>
            <option value="TRY">(TRY) Turkish Lira</option>
            <option value="ZAR">(ZAR) Rand (Lesotho)</option>
        </select>

        <!-- CONVERT BUTTON -->
        <br>
        <br>
        <div class="submitbutton">
            <input type="submit" value="CONVERT">
        </div>
        <div class="output">
            <label class="output">{{amount}} {{convertFrom}}</label><br>
            <label class="output">=</label><br>
            <label class="output">{{result}} {{convertTo}}</label>
        </div>
    </form>
</div>
</body>
</html>
